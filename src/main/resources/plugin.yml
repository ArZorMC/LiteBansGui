      litebansgui.category.disrespecting_others: true
      litebansgui.category.other: true

  # ----------------------------------------------------------
  # OPTIONAL: Level nodes for discoverability (1..5) per category.
  # (These are "nice to have" for admins; your code already supports wildcard.)
