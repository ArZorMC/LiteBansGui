      litebansgui.category.instigating_drama: true
      litebansgui.category.server_advertisement: true
      litebansgui.category.swearing: true
      litebansgui.category.community_disruption: true
      litebansgui.category.hacking: true
      litebansgui.category.harassment: true

      litebansgui.category.mute_evasion: true
      litebansgui.category.ban_evasion: true
      litebansgui.category.event_disruption: true
      litebansgui.category.ddos_dox_death_threats: true
      litebansgui.category.false_information: true
      litebansgui.category.trolling: true

      litebansgui.category.extreme_discrimination: true
      litebansgui.category.chargeback_fraud_charges: true
      litebansgui.category.staff_impersonation: true
      litebansgui.category.predatory_behavior_explicit_content: true
      litebansgui.category.sending_malicious_links: true
      litebansgui.category.inappropriate_name: true
      litebansgui.category.inappropriate_skin: true
