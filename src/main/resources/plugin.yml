name: LiteBansGUI
version: '1.0.0'
main: com.github.arzormc.LiteBansGuiPlugin
api-version: '1.21'
authors: [ArZorMC]
softdepend: [LiteBans]

commands:
  punish:
    description: Open the guided LiteBans punishment GUI for a target player.
    usage: /punish <player>
    permission: litebansgui.use
    permission-message: "" # handled via messages.yml

  punishreload:
    description: Reload LiteBansGUI config.yml, layout.yml, and messages.yml.
    usage: /punishreload
    permission: litebansgui.reload
    permission-message: "" # handled via messages.yml
    aliases: [lbgreload, lbguireload]

  punisheditor:
    description: Open the LiteBansGUI in-game layout editor.
    usage: /punisheditor
    permission: litebansgui.editor
    permission-message: "" # handled via messages.yml
    aliases: [lbgeditor, lbguieditor]

permissions:
  # ----------------------------------------------------------
  # Core permissions (used by PermissionService)
  # ----------------------------------------------------------
  litebansgui.use:
    description: Allows using /punish and the LiteBansGUI punishment flow.
    default: op

  litebansgui.reload:
    description: Allows using /punishreload.
    default: op

  litebansgui.editor:
    description: Allows using /punisheditor and in-game layout editing.
    default: op
  # ----------------------------------------------------------
  # Punishment history permissions
  #
  # Pattern expected by PermissionService:
  #   litebansgui.history
  #   litebansgui.history.filter.<filter>
  #
  # Filters:
  #   all | bans | mutes | warns | kicks
  # ----------------------------------------------------------

  litebansgui.history:
    description: Allows viewing punishment history for a target player.
    default: op

  litebansgui.history.filter.*:
    description: Allows access to all punishment history filters.
    default: op

  # Explicit filter nodes for discoverability
  litebansgui.history.filter.all:
    description: Allows viewing all punishment history entries.
    default: op

  litebansgui.history.filter.bans:
    description: Allows viewing ban and tempban history entries.
    default: op

  litebansgui.history.filter.mutes:
    description: Allows viewing mute and tempmute history entries.
    default: op

  litebansgui.history.filter.warns:
    description: Allows viewing warn history entries.
    default: op

  litebansgui.history.filter.kicks:
    description: Allows viewing kick history entries.
    default: op

  # ----------------------------------------------------------
  # History entry action permissions (shift-click actions)
  # ----------------------------------------------------------
  litebansgui.history.action.*:
    description: Allows all shift-click history entry actions.
    default: op

  litebansgui.history.pardon:
    description: Allows shift-left-clicking an active history entry to issue a pardon (requires confirm + reason).
    default: op

  litebansgui.history.reinstate:
    description: Allows shift-right-clicking a pardoned history entry to reinstate it (requires confirm + reason).
    default: op

  # ----------------------------------------------------------
  # Category permissions
  #
  # Pattern expected by PermissionService:
  #   litebansgui.category.<categoryId>
  #
  # Level permissions (optional, only if you want granular control):
  #   litebansgui.category.<categoryId>.level.<levelId>
  #
  # NOTE: Bukkit permission nodes are static in plugin.yml.
  # We declare a wildcard parent with children that match your current categories.
  # ----------------------------------------------------------

  litebansgui.category.*:
    description: Allows access to all punishment categories (wildcard parent).
    default: op

  # ----------------------------------------------------------
  # Category -> Level wildcard parent (covers all levels on all categories)
  # This is useful if you want "category visible/clickable" but keep level gating.
  # ----------------------------------------------------------
  litebansgui.category.*.level.*:
    description: Allows access to all severity levels for all categories (wildcard parent).
    default: op

  # ----------------------------------------------------------
  # OPTIONAL: Define explicit children for current config.yml categories
  # This makes permission plugins (LuckPerms, etc.) show nice nodes.
  # ----------------------------------------------------------
  litebansgui.category:
    description: Category permission group (explicit children for discoverability).
    default: false
    children:
      litebansgui.category.griefing: true
      litebansgui.category.bypassing_chat_filter_intentional: true
