# This section defines rows, filler behavior, and optional buttons for each menu.
# It replaces the menus.* section previously stored in config.yml to avoid duplication.
menus:

  category:                               # 1) Pick a category
    rows: 6                               # GUI rows (1â€“6)
    fill-empty-slots: true                # If true, fill any unused slot with filler-item
    filler-item:
      material: GRAY_STAINED_GLASS_PANE   # Background filler material (name/lore in messages.yml)
    buttons:
      silent-toggle: true                 # If true, show the silent toggle (slot/material set below)

  severity:                               # 2) Pick a severity
    rows: 1                               # GUI rows (1â€“6)
    fill-empty-slots: true                # If true, fill any unused slot with filler-item
    filler-item:
      material: GRAY_STAINED_GLASS_PANE   # Background filler material (name/lore in messages.yml)
    buttons:
      back: true                          # If true, show a back button (slot/material set below)

  confirm:                                # 3) Review + confirm
    rows: 1                               # GUI rows (1â€“6)
    fill-empty-slots: true                # If true, fill any unused slot with filler-item
    filler-item:
      material: GRAY_STAINED_GLASS_PANE   # Background filler material (name/lore in messages.yml)
    buttons:
      back: true                          # If true, show a back button (slot/material set below)
      silent-toggle: true                 # If true, show the silent toggle (slot/material set below)
      summary: true                       # If true, show the summary item (slot/material set below)

  history:                                # 4) View target history (LiteBans)
    rows: 6                               # GUI rows (1â€“6)   (history currently uses 6 rows)
    fill-empty-slots: true                # If true, fill any unused slot with filler-item
    filler-item:
      material: GRAY_STAINED_GLASS_PANE   # Background filler material (name/lore in messages.yml)

# NOTES:
# â€¢ Confirm and Cancel buttons are REQUIRED for the confirm menu and are not configurable.
# â€¢ Closing the inventory (ESC / click outside) cancels the flow by default (see config.yml behavior.on-inventory-close).


