# â•”â•â•â•ğŸ§­ Global Behaviorâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
behavior:

  cancel-sessions-on-reload: true         # If true, reloading the plugin cancels active punishment flows and closes menus

  allow-session-replace: true             # If true, running /punish again replaces the existing session for that moderator

  on-inventory-close: CANCEL              # What happens if a moderator closes a GUI mid-flow
  # Options: CANCEL (recommended), KEEP

  silent-default: true                    # Default silent toggle state when the flow reaches the confirm stage


# â•”â•â•â•ğŸ’¬ Reason Input (Chat)â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
reason-input:

  timeout-seconds: 60                     # How long staff has to type a reason before the flow cancels (in seconds)

  cancel-words:                           # Words that instantly cancel the reason prompt (case-insensitive)
    - "cancel"                            # Default cancel keyword

  allow-none-word: true                   # If true, staff can intentionally submit no reason using the none-words below

  none-words:                             # Words that count as "no reason" (case-insensitive)
    - "none"                              # Default none keyword
    - "no reason"                         # Friendly alternative


# â•”â•â•â•ğŸ”’ Locked / Unclickable Buttonsâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# Permission nodes themselves are declared in plugin.yml and enforced internally.
# This section controls ONLY how denied buttons appear + what feedback is played.
permissions:

  deny-appearance: LOCKED                 # How to display buttons the user cannot click
    # Options:
    #   LOCKED  â†’ show item with locked overlay; clicking is denied
    #   HIDE    â†’ button is not shown at all
  #   REPLACE â†’ button is replaced by the menu filler item

  deny-click-sound:                       # Sound played when a moderator clicks a denied/locked button
    enabled: true                         # Master toggle for the deny click sound
    sound: "BLOCK_NOTE_BLOCK_BASS"        # Sound enum name (Spigot/Paper Sound)
    volume: 0.8                           # Sound volume (0.0â€“1.0+)
    pitch: 0.8                            # Sound pitch (0.5â€“2.0 typically)

