# â•‘                         LiteBansGui Config                         â•‘
# â•‘     Guided punishment flow for LiteBans using InventoryFramework   â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# âœ… All messages are in messages.yml (hex/MiniMessage supported)
# ğŸ›ï¸ GUI layout + icon materials are in layout.yml (slots are configured there)
# ğŸ§  This file focuses on BEHAVIOR + PUNISHMENT DEFINITIONS


# â•”â•â•â•ğŸ§­ Global Behaviorâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
behavior:

  cancel-sessions-on-reload: true         # If true, reloading the plugin cancels active punishment flows and closes menus

  allow-session-replace: true             # If true, running /punish again replaces the existing session for that moderator

  on-inventory-close: CANCEL              # What happens if a moderator closes a GUI mid-flow
  # Options: CANCEL (recommended), KEEP

  silent-default: true                    # Default silent toggle state when the flow reaches the confirm stage


# â•”â•â•â•ğŸ’¬ Reason Input (Chat)â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
reason-input:

  timeout-seconds: 60                     # How long staff has to type a reason before the flow cancels (in seconds)

  cancel-words:                           # Words that instantly cancel the reason prompt (case-insensitive)
    - "cancel"                            # Default cancel keyword

  allow-none-word: true                   # If true, staff can intentionally submit no reason using the none-words below

  none-words:                             # Words that count as "no reason" (case-insensitive)
    - "none"                              # Default none keyword
    - "no reason"                         # Friendly alternative


# â•”â•â•â•ğŸ”’ Locked / Unclickable Buttonsâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# Permission nodes themselves are declared in plugin.yml and enforced internally.
# This section controls ONLY how denied buttons appear + what feedback is played.
permissions:

  deny-appearance: LOCKED                 # How to display buttons the user cannot click
    # Options:
    #   LOCKED  â†’ show item with locked overlay; clicking is denied
    #   HIDE    â†’ button is not shown at all
    #   REPLACE â†’ button is replaced by the menu filler item

  deny-click-sound:                       # Sound played when a moderator clicks a denied/locked button
    enabled: true                         # Master toggle for the deny click sound
    sound: "BLOCK_NOTE_BLOCK_BASS"        # Sound enum name (Spigot/Paper Sound)
    volume: 0.8                           # Sound volume (0.0â€“1.0+)
    pitch: 0.8                            # Sound pitch (0.5â€“2.0 typically)

# â•”â•â•â•ğŸš¨ Punishment Categories & Severitiesâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# Custom punishment categories grouped by rarity (visual only).
#
# Severity format:
#   â€¢ With duration â†’ "ID=TYPE:DURATION"
#       - TEMPMUTE, TEMPBAN, BAN
#   â€¢ No duration   â†’ "ID=TYPE"
#       - WARN, KICK
#
# Duration tokens:
#   â€¢ Time-based â†’ 30m, 1h, 1d, 7d, 30d, etc.
#   â€¢ PERM / PERMANENT
#
# Special behavior:
#   â€¢ TEMPMUTE:PERM   â†’ permanent mute   (/mute)
#   â€¢ BAN:PERM        â†’ permanent ban    (/ban)
#   â€¢ Blank duration  â†’ treated as PERM
#
# â„¹ï¸ Categories with ONLY ONE level skip the severity menu
#    and proceed directly to reason input.
categories:

  # â•”â•â•â•ğŸŸ¥ Most Commonâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  griefing:
    rarity: COMMON
    levels: ["1=WARN", "2=KICK", "3=TEMPBAN:1d", "4=TEMPBAN:7d", "5=BAN:PERM"]

  bypassing_chat_filter_intentional:
    rarity: COMMON
    levels: ["1=WARN", "2=TEMPMUTE:30m", "3=TEMPMUTE:1d", "4=TEMPBAN:7d", "5=BAN:PERM"]

  discrimination:
    rarity: COMMON
    levels: ["1=TEMPBAN:7d", "2=BAN:PERM"]

  spamming:
    rarity: COMMON
    levels: ["1=WARN", "2=TEMPMUTE:30m", "3=TEMPMUTE:1d", "4=TEMPBAN:7d"]

  releasing_personal_info_self:
    rarity: COMMON
    levels: ["1=WARN", "2=TEMPBAN:1d", "3=TEMPBAN:7d", "4=TEMPBAN:30d"]

  instigating_drama:
    rarity: COMMON
    levels: ["1=WARN", "2=TEMPMUTE:1h", "3=TEMPMUTE:1d", "4=TEMPBAN:7d"]

  server_advertisement:
    rarity: COMMON
    levels: ["1=TEMPBAN:7d", "2=BAN:PERM"]

  swearing:
    rarity: COMMON
    levels: ["1=WARN", "2=TEMPMUTE:1d", "3=TEMPMUTE:7d", "4=TEMPMUTE:PERM"]

  community_disruption:
    rarity: COMMON
    levels: ["1=WARN", "2=KICK", "3=TEMPMUTE:1d", "4=TEMPBAN:7d", "5=BAN:PERM"]

  hacking:
    rarity: COMMON
    levels: ["1=TEMPBAN:30d", "2=BAN:PERM"]

  harassment:
    rarity: COMMON
    levels: ["1=WARN", "2=TEMPMUTE:1d", "3=TEMPMUTE:7d", "4=TEMPBAN:14d", "5=BAN:PERM"]


  # â•”â•â•â•ğŸŸ§ Uncommonâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  mute_evasion:
    rarity: UNCOMMON
    levels: ["1=TEMPMUTE:7d", "2=TEMPBAN:7d", "3=BAN:PERM"]

  ban_evasion:
    rarity: UNCOMMON
    levels: ["1=BAN:PERM"]

  event_disruption:
    rarity: UNCOMMON
    levels: ["1=KICK", "2=TEMPBAN:7d", "3=BAN:PERM"]

  ddos_dox_death_threats:
    rarity: UNCOMMON
    levels: ["1=BAN:PERM"]

  false_information:
    rarity: UNCOMMON
    levels: ["1=WARN", "2=TEMPMUTE:1d", "3=TEMPBAN:7d"]

  trolling:
    rarity: UNCOMMON
    levels: ["1=WARN", "2=KICK", "3=TEMPMUTE:1d", "4=TEMPBAN:7d"]


  # â•”â•â•â•ğŸŸ¨ Rareâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  extreme_discrimination:
    rarity: RARE
    levels: ["1=TEMPBAN:60d", "2=BAN:PERM"]

  chargeback_fraud_charges:
    rarity: RARE
    levels: ["1=BAN:PERM"]

  staff_impersonation:
    rarity: RARE
    levels: ["1=TEMPBAN:30d", "2=BAN:PERM"]

  predatory_behavior_explicit_content:
    rarity: RARE
    levels: ["1=BAN:PERM"]

  sending_malicious_links:
    rarity: RARE
    levels: ["1=BAN:PERM"]

  inappropriate_name:
    rarity: RARE
    levels: ["1=KICK", "2=TEMPMUTE:7d", "3=TEMPBAN:30d"]

  inappropriate_skin:
    rarity: RARE
    levels: ["1=KICK", "2=TEMPBAN:7d"]

  abusing_support:
    rarity: RARE
    levels: ["1=WARN", "2=TEMPMUTE:7d", "3=TEMPBAN:7d", "4=BAN:PERM"]


  # â•”â•â•â•ğŸŸ© Uncategorizedâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
