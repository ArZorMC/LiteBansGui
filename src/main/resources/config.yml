    rarity: UNCATEGORIZED
    levels: ["1=TEMPBAN:30d", "2=BAN:PERM"]

  disrespecting_others:
    rarity: UNCATEGORIZED
    levels: ["1=WARN", "2=TEMPMUTE:1d", "3=TEMPBAN:7d"]

  other:
    rarity: UNCATEGORIZED
    levels: ["1=WARN", "2=KICK", "3=TEMPMUTE:1d", "4=TEMPBAN:7d", "5=BAN:PERM"]


# â•”â•â•â•ğŸ­ Loadouts (Staff Role Kits)â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# Admin-defined permission GROUPINGS for staff roles.
# These do NOT introduce new authority â€” they bundle existing permissions
# so you donâ€™t have to grant dozens of nodes manually.
#
# What this is
# â€¢ Staff are granted ONE permission:
#     litebansgui.loadout.<loadoutId>
#   Example:
#     litebansgui.loadout.mod
#
#
# How it works (dynamic)
# â€¢ The plugin detects permissions starting with:
#     litebansgui.loadout.
# â€¢ The suffix becomes the loadoutId (example: "mod").
#
# ğŸš¨ CRITICAL WARNING â€” READ THIS CAREFULLY ğŸš¨
# Loadouts are tightly coupled to your category + severity mapping.
#
# â€¢ Permission to issue punishments is controlled by:
#     litebansgui.category.<categoryId>.level.<levelId>
#
# â€¢ What each level DOES is defined here in this config under:
#     categories.<categoryId>.levels
#
# âœ… If you change ANY category levels (add/remove/reorder/repurpose),
#    you MUST update the loadouts below to match.
#
# âš ï¸ If you do NOT, staff may gain unintended access
#    (example: a "mod" level becomes BAN:PERM after edits).
#
# â— Best practice:
#   After editing categories/levels, review EVERY loadout below
#   and verify no role gained BAN:PERM or other unintended actions.
#
# Role intent (default config mapping)
# â€¢ jrmod: view-only (NO level permissions)
# â€¢ mod: temp actions only (WARN / KICK / TEMPMUTE / TEMPBAN)
# â€¢ seniormod: adds permanent actions (BAN:PERM, TEMPMUTE:PERM)
# â€¢ administrator: adds history entry actions (pardon / reinstate)


loadouts:

  # ----------------------------------------------------------
  # ğŸŸï¸ Junior Mod â€” View Only
  # ----------------------------------------------------------
  jrmod:
    permissions:
      - "litebansgui.use"
      - "litebansgui.history"
      - "litebansgui.history.filter.*"

      # âœ… Category browsing only (NO level permissions)
      - "litebansgui.category.griefing"
      - "litebansgui.category.bypassing_chat_filter_intentional"
      - "litebansgui.category.discrimination"
      - "litebansgui.category.spamming"
      - "litebansgui.category.releasing_personal_info_self"
      - "litebansgui.category.instigating_drama"
      - "litebansgui.category.server_advertisement"
      - "litebansgui.category.swearing"
      - "litebansgui.category.community_disruption"
      - "litebansgui.category.hacking"
      - "litebansgui.category.harassment"

      - "litebansgui.category.mute_evasion"
      - "litebansgui.category.ban_evasion"
      - "litebansgui.category.event_disruption"
      - "litebansgui.category.ddos_dox_death_threats"
      - "litebansgui.category.false_information"
      - "litebansgui.category.trolling"

      - "litebansgui.category.extreme_discrimination"
      - "litebansgui.category.chargeback_fraud_charges"
      - "litebansgui.category.staff_impersonation"
      - "litebansgui.category.predatory_behavior_explicit_content"
      - "litebansgui.category.sending_malicious_links"
      - "litebansgui.category.inappropriate_name"
      - "litebansgui.category.inappropriate_skin"
      - "litebansgui.category.abusing_support"

      - "litebansgui.category.encouraging_bad_behavior"
      - "litebansgui.category.inappropriate_behavior"
      - "litebansgui.category.death_wishes_self_harm_encouragement"
      - "litebansgui.category.disrespecting_others"
      - "litebansgui.category.other"

      # ğŸš« No litebansgui.category.<id>.level.<n> nodes on purpose.

  # ----------------------------------------------------------
  # ğŸ¬ Mod â€” Temporary Actions Only
  # (All non-perm-ban levels, per category mapping)
  # ----------------------------------------------------------
  mod:
    includes: ["jrmod"]
    permissions:

      # â•”â•â•â•ğŸŸ¥ Most Commonâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
