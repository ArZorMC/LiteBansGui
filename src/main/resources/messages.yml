# â•‘        ALL display text lives here (MiniMessage + hex)             â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# Most plugin messages (including GUI labels and action bars) support MiniMessage.
# MiniMessage uses tags like <red>, <bold>, <hover:...> to style your text.
#
# âœ… Basic Examples:
# - <red>Red Text</red>
# - <bold><yellow>Bold Yellow</yellow></bold>
# - <#ff0000>Hex Color Example</#ff0000>
# - <gradient:#fbbf24:#9b5de5>Gradient Text</gradient>
#
# ğŸ–±ï¸ Interactive Tags:
# - <hover:show_text:'Extra info'><green>Hover Me</green></hover>
# - <click:run_command:'/help'><aqua>Click Me</aqua></click>
#
# âš ï¸ CLOSING TAGS REQUIRED:
#   Every tag must be properly closed, or your message will break.
#   âŒ Incorrect: <bold><yellow>Missing closing tag
#   âœ… Correct:   <bold><yellow>Styled</yellow></bold>
#
# ğŸ“Œ Built-in Placeholders (used in some messages)
#
# â€¢ Player / identity â€¢
#   <player>        = player name (actor / viewer)
#   <target>        = punishment target name
#   <staff>         = staff member name (alias of executor in some contexts)
#   <executor>      = staff member executing the punishment
#
# â€¢ UUIDs â€¢
#   <player_uuid>   = player UUID
#   <target_uuid>   = target UUID
#   <staff_uuid>    = staff UUID
#   <executor_uuid> = executor UUID
#
# â€¢ Punishment flow â€¢
#   <category>      = category id or display name
#   <severity>      = severity level (numeric or display text)
#   <type>          = punishment type (WARN, KICK, TEMPBAN, etc.)
#   <duration>      = punishment duration (e.g., "7d", "perm")
#   <reason>        = punishment reason text
#   <silent>        = silent flag value (true / false)
#
# â€¢ Convenience â€¢
#   <punishment>    = formatted summary (example: "TEMPBAN:7d" or "WARN")
#
# These placeholders are replaced automatically by the plugin when messages are sent.
# Not all messages use placeholders, only those that require dynamic data.
# Only use placeholders in messages that support them, or they will appear as raw text.
#
# ğŸ”§ Tips:
# - To disable a message entirely, set its value to an empty string: ""
#   Example: reload-complete: ""
#
# ğŸ¨ LiteBansGUI Color Rules:
# - Hero header:   <gradient:#2DD4BF:#60A5FA><bold>Title</bold></gradient>
# - Label style:   <gradient:#2DD4BF:#60A5FA><bold>Label</bold></gradient><#94A3B8>:</#94A3B8>
# - Breadcrumbs:   #94A3B8
# - Primary text:  #64748B
# - Muted text:    #94A3B8
# - Values/info:   #7DD3FC
# - Dim/disabled:  #64748B
# - Success:       #34D399
# - Warning:       #FBBF24
# - Error:         #FB7185
# - Extreme:       #E11D48
#

